<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hoop Master Pro AI</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

<div id="game-container">
    <canvas id="gameCanvas"></canvas>
    
    <div id="ui-layer">
        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-label">Score</div>
                <div id="score-val" class="stat-value">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Misses</div>
                <div id="miss-val" class="stat-value">0</div>
            </div>
        </div>
        
        <div class="actions-container">
            <button id="ai-tip-btn" class="btn">‚ú® Get AI Tip</button>
            <button id="ball-select-btn" class="btn">üèÄ Ball Locker</button>
            <button id="restart-btn" class="btn">Restart</button>
        </div>
    </div>

    <!-- Selection Modal -->
    <div id="modal-overlay">
        <div class="modal-content">
            <div class="modal-title">Select Your Ball</div>
            <div class="ball-grid" id="ball-grid">
                <!-- Populated by JS -->
            </div>
            <button id="close-modal-btn" class="btn" style="width: 100%; border-color: var(--gemini-sparkle); color: var(--gemini-sparkle);">Equip Selection</button>
        </div>
    </div>

    <div id="ai-bubble"></div>
    <div id="toast">SWISH!</div>
    <div class="hint">Drag the ball to aim and shoot</div>
</div>

<script src="index.js"></script>
</body>
</html>
